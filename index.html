<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getResult(value1, value2, mathSymbol){
            if (mathSymbol === '+'){
                result= value1 + value2;
            }
            if (mathSymbol === '-'){
                result=value1 - value2;
            }
            if(mathSymbol==='/'){
                result = value1 / value2;
            }
            if (mathSymbol==='*'){
                result = value1 * value2;
            }
            if(mathSymbol === '**'){
                result = value1 ** value2;
            }
            if(mathSymbol === '%'){
                result = value1 % value2;
            }
            return result;
        }
        function isCharPresent(string, char, toStartFrom) {
            var i = toStartFrom;
            if (string.charAt(i) === char) {
                return true;
            }
            if (string.charAt(i) !== char) {
                for (; i <= string.length; i++) {
                    if (string.charAt(i) === char) {
                        return true;
                    }
                }
                return false;
            }
        }
        function charIndexOf(string, char, toStartFrom) {
            var i = toStartFrom;
            if (string.charAt(i) === char) {
                return i;
            }
            if (string.charAt(i) !== char) {
                for (; i <= string.length; i++) {
                    if (string.charAt(i) === char) {
                        return i;
                    }
                }
                return -1;
            }
        }

        var resultGetResult = getResult(2, 5, '-')
        var resultIsCharPresent = isCharPresent("Hello world!", "o", 8);
        var resultCharIndexOf = charIndexOf("Hello world!", "d", 1);
        console.log(resultGetResult);
        console.log(resultIsCharPresent);
        console.log(resultCharIndexOf);
    </script>
</body>

</html>
